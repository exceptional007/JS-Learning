<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-sans text-gray-800">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md mx-auto transform transition-all duration-300 hover:shadow-xl">
        <h1 class="text-4xl font-extrabold text-center text-slate-800 mb-6 tracking-tight">Your Tasks</h1>
        <form class="flex gap-3 mb-6" id="todo-form" autocomplete="off">
            <input type="text" id="todo-input" class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-transparent transition-all duration-200" placeholder="What needs to be done?" />
            <button type="submit" class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-lg font-semibold shadow-md transition-all duration-200 transform active:scale-95">Add</button>
        </form>
        
        <div class="flex justify-center gap-2 mb-4 p-1 rounded-lg bg-gray-100">
            <button class="filter-btn px-4 py-2 rounded-md text-gray-700 font-medium hover:bg-slate-200 focus:bg-slate-300 focus:text-slate-900 transition-all duration-200" data-filter="all">All</button>
            <button class="filter-btn px-4 py-2 rounded-md text-gray-700 font-medium hover:bg-slate-200 focus:bg-slate-300 focus:text-slate-900 transition-all duration-200" data-filter="active">Active</button>
            <button class="filter-btn px-4 py-2 rounded-md text-gray-700 font-medium hover:bg-slate-200 focus:bg-slate-300 focus:text-slate-900 transition-all duration-200" data-filter="completed">Completed</button>
        </div>
        
        <ul id="todo-list" class="space-y-3">
            <li class="flex items-center justify-between bg-white rounded-lg px-4 py-3 border-b border-gray-200 transition-all duration-200 hover:bg-gray-50">
                <div class="flex items-center gap-3">
                    <input type="checkbox" class="h-5 w-5 rounded-sm accent-slate-600 cursor-pointer" />
                    <span class="text-lg text-gray-800 font-medium">Example task item</span>
                </div>
                <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors duration-200 transform hover:scale-110" title="Delete">
                    <i class="fa-solid fa-xmark fa-lg"></i>
                </button>
            </li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
